name: Draft PDF
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss  # or 'jose' if submitting to JOSE
          paper-path: paper/paper.md  # Update this if your paper file has a different name

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper.pdf
